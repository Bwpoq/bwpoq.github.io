<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Assignment Dashboard</title>
    
    <!-- Google Identity Services for Authentication -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    
    <!-- Our Styles -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Login Screen (shown first) -->
    <div id="login-container" class="auth-container">
        <div class="auth-card">
            <h1>ğŸ“š Student Assignment Tracker</h1>
            <p>Sign in with your Google account to view assignments</p>
            <div id="g_id_onload"
                 data-client_id="YOUR_GOOGLE_CLIENT_ID.apps.googleusercontent.com"
                 data-callback="handleCredentialResponse"
                 data-auto_prompt="false">
            </div>
            <div class="g_id_signin" 
                 data-type="standard" 
                 data-size="large"
                 data-theme="outline"
                 data-text="signin_with">
            </div>
        </div>
    </div>

    <!-- Main App (hidden until authenticated) -->
    <div id="app" class="container" style="display:none;">
        <div class="header">
            <h1>ğŸ“š My Assignments</h1>
            <div class="subtitle">Stay on top of your schoolwork!</div>
            <button class="sign-out-btn" onclick="signOut()">Sign Out</button>
        </div>

        <div class="filters">
            <div class="filter-group">
                <label for="subjectFilter">Subject:</label>
                <select id="subjectFilter" onchange="applyFilters()">
                    <option value="all">All Subjects</option>
                </select>
            </div>

            <div class="filter-group">
                <label for="typeFilter">Type:</label>
                <select id="typeFilter" onchange="applyFilters()">
                    <option value="all">All Types</option>
                    <option value="Test/Quiz">Tests & Quizzes</option>
                    <option value="Project">Projects</option>
                    <option value="Homework">Homework</option>
                    <option value="Reading">Reading</option>
                    <option value="Classwork">Classwork</option>
                </select>
            </div>

            <div class="filter-group">
                <label for="statusFilter">Status:</label>
                <select id="statusFilter" onchange="applyFilters()">
                    <option value="all">All</option>
                    <option value="Pending">Not Done</option>
                    <option value="Completed">Completed</option>
                </select>
            </div>
        </div>

        <div class="quick-actions">
            <button class="action-button" onclick="showTodayOnly()">ğŸ“… Today Only</button>
            <button class="action-button" onclick="showThisWeek()">ğŸ“† This Week</button>
            <button class="action-button" onclick="showTests()">ğŸ“ Tests Only</button>
            <button class="action-button" onclick="syncData()">ğŸ”„ Sync Data</button>
        </div>

        <div class="progress-bar">
            <div class="progress-container">
                <div class="progress-fill" id="progressBar">0% Complete</div>
            </div>
        </div>

        <div class="assignments" id="assignmentsList">
            <div class="loading">Loading assignments...</div>
        </div>
    </div>

    <!-- Load our JavaScript -->
    <script src="config.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
